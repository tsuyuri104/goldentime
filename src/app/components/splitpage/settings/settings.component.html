<main>
    <div class="wrapper">
        <h4>集約グループ</h4>
        <p>入力補助として表示する集約グループです。</p>
        <p>登録済みの実績には影響しません。</p>
        <ul class="tag-list">
            <li class="tag-item" *ngFor="let datum of groupData | keyvalue">
                <span>{{ datum.value.group_name }}</span>
                <div class="tag-delete" (click)="deleteGroupName(datum.key)">
                    <svg-delete class="svg-size_20"></svg-delete>
                </div>
            </li>
        </ul>
    </div>
</main>
