<main>
    <div class="wrapper">
        <ul class="link-list">
            <li class="link-topic" *ngFor="let category of data">{{category.category}}
                <ul class="link-list">
                    <li class="link-item" *ngFor="let item of category.items">
                        <a (click)="open(item.url)" [class.link-item_deleted]="item.isDeleted">{{item.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</main>
