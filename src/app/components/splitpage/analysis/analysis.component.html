<main>
    <div class="wrapper">
        <form [formGroup]="conditionForm" class="form">
            <div class="form-cell">
                <select formControlName="member" id="member">
                    <option *ngFor="let datum of memberData" value="{{ datum.email }}">
                        {{datum.user_name }}
                    </option>
                </select>
            </div>
            <div class="form-cell">
                <select formControlName="startYear" id="startYear">
                    <option *ngFor="let year of optionYear;" value="{{ year }}">
                        {{ year }}
                    </option>
                </select>
                <span>年</span>
            </div>
            <div class="form-cell">
                <select formControlName="startMonth" id="startMonth">
                    <option *ngFor="let month of optionMonth" value="{{ month }}">
                        {{ month }}
                    </option>
                </select>
                <span>月</span>
            </div>
            <div class="form-cell">
                <span>〜</span>
            </div>
            <div class="form-cell">
                <select formControlName="endYear" id="endYear">
                    <option *ngFor="let year of optionYear;" value="{{ year }}">
                        {{ year }}
                    </option>
                </select>
                <span>年</span>
            </div>
            <div class="form-cell">
                <select formControlName="endMonth" id="endMonth">
                    <option *ngFor="let month of optionMonth" value="{{ month }}">
                        {{ month }}
                    </option>
                </select>
                <span>月</span>
            </div>
        </form>
        <div class="analysis">
            <div class="analysis-top-group-data">top</div>
            <div class="analysis-left-daily-data">left</div>
            <div class="analysis-right-jobs-data">right</div>
        </div>
    </div>
</main>
