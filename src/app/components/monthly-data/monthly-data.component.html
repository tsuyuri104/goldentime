<h3>月次</h3>
<div class="wrapper">
    <div class="calendar">
        <div class="calendar-nav">
            <div>
                <button type="button">&#x3C;&#x3C;</button>
            </div>
            <div>
                {{ selectedMonth|date:'yyyy年M月' }}
            </div>
            <div>
                <button type="button">&#x3E;&#x3E;</button>
            </div>
        </div>
        <div class="calendar-head">
            <div class="calendar-row">
                <div class="calendar-box">
                    <span class="calendar-sunday">日</span>
                </div>
                <div class="calendar-box">
                    <span>月</span>
                </div>
                <div class="calendar-box">
                    <span>火</span>
                </div>
                <div class="calendar-box">
                    <span>水</span>
                </div>
                <div class="calendar-box">
                    <span>木</span>
                </div>
                <div class="calendar-box">
                    <span>金</span>
                </div>
                <div class="calendar-box">
                    <span class="calendar-saturday">土</span>
                </div>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-row" *ngFor="let row of calendar.rows">
                <ng-container *ngFor="let day of row.days">
                    <div *ngIf="day.isBlank" class="calendar-box">
                        <span *ngIf="day.isBlank" class="calendar-blank"></span>
                        <span *ngIf="day.isBlank" class="calendar-blank"></span>
                    </div>
                    <div class="calendar-box">
                        <span *ngIf="day.isBlank === false" class="calendar-day" [class.calendar-sunday]="day.isSunday"
                            [class.calendar-saturday]="day.isSaturday" (click)="setSelectedDate(day.date)">
                            {{ day.date }}
                        </span>
                        <span *ngIf="(day.isBlank === false && dailys[day.fullDate])" class="calendar-hours">
                            {{ dailys[day.fullDate].total | number:'1.1-1' }}
                        </span>
                        <span *ngIf="(day.isBlank === false && !dailys[day.fullDate])" class="calendar-hours">0.0</span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="monthly">
        <span>{{ selectedMonth|date:'yyyy年M月' }}の合計</span>
        <span>{{ monthly.total | number:'1.1-1' }} 時間</span>
    </div>

    <div class="summary">
        <table>
            <tr>
                <th>
                    作業内容
                </th>
                <th>
                    工数
                </th>
            </tr>
            <tr *ngFor="let job of summaryData">
                <td>{{ job.job }}</td>
                <td>{{ job.hours | number:'1.1-1'}} 時間</td>
            </tr>
        </table>
    </div>
</div>
