<h3>Daily</h3>
<div class="selected">
    <h4>{{ selectedUserName }} / {{ selectedDate | date:'yyyy年M月d日' }}</h4>
</div>

<!-- 表示するテンプレートを指定する -->
<div *ngIf="allowEdit; then editmode else readmode"></div>

<!-- 編集可能の場合のテンプレート　ここから -->
<ng-template #editmode>

    <form (ngSubmit)="updateDailyData()" [formGroup]="frmDaily">

        <div class="card-wrapper" formArrayName="jobs">
            <div *ngFor="let job of getJobsArray().controls; let i=index">
                <div class="card" [formGroupName]="i">
                    <div class="card-header">
                        <label for="job">Doing / Ticket No</label>
                        <input type="text" formControlName="job">
                    </div>
                    <div class="card-body">
                        <label for="hours">Hours (by 0.5)</label>
                        <input type="number" step="0.5" min="0" max="24" formControlName="hours"
                            (change)="setTotalHours()">
                    </div>
                    <div class="card-footer">
                        <button type="button" (click)="deleteJobCard(i)">Delete this card</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" (click)="addJobCard()">Add a card</button>
        </div>

        <div class="form-group">
            <span>Total</span>
            <span>{{ dailyTotalHours }} Hours</span>
        </div>
        <div class="form-group">
            <label for="memo">Memo</label>
            <textarea type="text" formControlName="memo" id="memo"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <div class="submit-message" *ngIf="submitMessage !== ''">
                {{ submitMessage }}
            </div>
        </div>
    </form>

</ng-template>
<!-- 編集可能の場合のテンプレート　ここまで -->

<!-- 編集不可の場合のテンプレート　ここから -->
<ng-template #readmode>
    <div class=" card-wrapper">
        <div class="card" *ngFor="let job of dailyDatum.jobs">

            <div class="card-header">
                {{job.job}}
            </div>
            <div class="card-body">
                {{job.hours}}
            </div>

        </div>
    </div>

    <div class="summary">
        <div class="row">
            {{dailyDatum.total}} H
        </div>
        <div class="row">
            {{dailyDatum.memo}}
        </div>
    </div>
</ng-template>
<!-- 編集不可の場合のテンプレート　ここまで -->
